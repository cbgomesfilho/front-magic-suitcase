<div class="container mat-elevation-z8">
    <form class="section">
      <h1 class="fullWidth">
        Editar Cliente
      </h1>
  
      <mat-form-field class="fullWidth">
        <mat-label>Name</mat-label>
        <input 
        [(ngModel)]="customer.name"
        name="name"
        type="text" matInput [formControl]="name" required
        placeholder="Nome do Cliente">
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>E-mail</mat-label>
        <input 
        [(ngModel)]="customer.email"
        name="email"
        type="email" matInput [formControl]="email" required
        placeholder="client@example.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Document</mat-label>
        <input
        [(ngModel)]="customer.document"
        name="document"
        type="text" matInput [formControl]="document" required
        placeholder="000.000.000-00">
        <mat-icon matSuffix>article</mat-icon>
        
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Phone</mat-label>
        <input
        [(ngModel)]="customer.phone"
        type="text" 
        name="phone"
        matInput [formControl]="phone" required
        placeholder="(00) 0 0000-0000">
      </mat-form-field>
  
  
      <button
        (click)="updateClient()"
        [disabled]="!validateFormClient()"
        mat-stroked-button
        class="fullWidth mat-elevation-z4"
        color="primary"> Update
      </button>
      <button
        routerLink="/customers"
        mat-stroked-button
        class="fullWidth mat-elevation-z4"
        color="warn"> Cancel
      </button>
    </form>
  </div>
