<div class="container mat-elevation-z8">
    <form class="section">
      <h1 class="fullWidth">
        Cadastrar Cliente
      </h1>
  
      <mat-form-field class="fullWidth">
        <mat-label>Name</mat-label>
        <input 
        [(ngModel)]="customer.name"
        name="name"
        type="text" matInput [formControl]="name" required
        placeholder="Client name">
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>E-mail</mat-label>
        <input 
        [(ngModel)]="customer.email"
        name="email"
        type="email" matInput [formControl]="email" required
        placeholder="client@example.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Document</mat-label>
        <input
        [(ngModel)]="customer.document"
        name="document"
        type="text" 
        matInput [formControl]="document" required
        placeholder="000.000.000-00">
        <mat-icon matSuffix>article</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Phone</mat-label>
        <input
        [(ngModel)]="customer.phone"
        name="phone"
        type="text" 
        matInput [formControl]="phone" required
        placeholder="(00) 0 0000-0000">
      </mat-form-field>


      <mat-form-field class="fullWidth">
        <mat-label>CEP</mat-label>
        <input 
        [(ngModel)]="customer.address.zip_code"
        name="zip_code"
        type="text" matInput [formControl]="zip_code" required
        placeholder="CEP do endereço">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <mat-label>Cidade</mat-label>
        <input 
        [(ngModel)]="customer.address.city"
        name="city"
        type="text" matInput [formControl]="city" required
        placeholder="Cidade do cliente">
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Complemento</mat-label>
        <input 
        [(ngModel)]="customer.address.complement"
        name="complement"
        type="text" matInput [formControl]="complement" required
        placeholder="Cidade do cliente">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <mat-label>Número</mat-label>
        <input 
        [(ngModel)]="customer.address.number"
        name="number"
        type="text" matInput [formControl]="number"
        placeholder="Bairro do cliente">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <mat-label>Bairro</mat-label>
        <input 
        [(ngModel)]="customer.address.neighborhood"
        name="neighborhood"
        type="text" matInput [formControl]="neighborhood" required
        placeholder="Bairro do cliente">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <mat-label>Logradouro</mat-label>
        <input 
        [(ngModel)]="customer.address.public_place"
        name="public_place"
        type="text" matInput [formControl]="public_place"
        placeholder="Ponto de referência">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <mat-label>UF</mat-label>
        <input 
        [(ngModel)]="customer.address.state"
        name="state"
        type="text" matInput [formControl]="state"
        placeholder="UF">
      </mat-form-field>

      <button
        (click)="createClient()"
        [disabled]="!validateFormClient()"
        mat-stroked-button
        class="fullWidth mat-elevation-z4"
        color="primary"
      >
        Create
      </button>
      <button
        routerLink="../"
        mat-stroked-button
        class="fullWidth mat-elevation-z4"
        color="warn"
      >
        Cancel
      </button>
    </form>
  </div>
