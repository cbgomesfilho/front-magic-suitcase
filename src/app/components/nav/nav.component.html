<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
      <a routerLink="home">
        <img src="assets/img/mala.svg" alt="Imagem da navegação">
      </a>
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="home">
          <i class="material-icons">home</i>
          <span style="color: white;">Home</span>
       </a>
       <a mat-list-item routerLink="tecnicos">
          <i class="material-icons">account_circle</i>
          <span style="color: white;">Administradores</span>
          
       </a>
       <a mat-list-item routerLink="customers">
          <i class="material-icons">person</i>
          <span style="color: white;">Clientes</span>
       </a>
       <a mat-list-item routerLink="suppliers">
            <i class="material-icons">local_shipping</i>
            <span style="color: white;">Fornecedores</span>
        </a>
        <a mat-list-item routerLink="/">
          <i class="material-icons">inventory</i>
          <span style="color: white;">Produtos</span>
        </a>
        <a mat-list-item routerLink="/">
            <i class="material-icons">logout</i>
            <span style="color: white;">Sair</span>
        </a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
