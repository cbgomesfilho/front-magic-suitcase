<div class="container">
    
    <button mat-raised-button color="primary" routerLink="create" style="margin-top: 1rem;" class="mat-elevation-z4">
        Cadastrar Fornecedor
    </button>
    
 
    <div class="mat-elevation-z8" style="margin-top: 1rem;">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef hidden="true"> ID </th>
            <td mat-cell *matCellDef="let element" hidden="true"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- E-mail Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

        <!-- Document Column -->
        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> CNPJ </th>
            <td mat-cell *matCellDef="let element"> {{element.document}} </td>
        </ng-container>

         <!-- Create Customer Column -->
         <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

          <!-- Create Customer Column -->
          <ng-container matColumnDef="idAddress">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.idAddress}} </td>
        </ng-container>

         <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="update/{{element.id}}" title="Edit client">
                <i class="material-icons edit">edit</i>
              </a>
              <a routerLink="delete/{{element.id}}" title="Delete client">
                <i class="material-icons delete">delete</i>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
 </div>
